<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kyrosil x Adidas Penaltı Shoot</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700;900&display=swap" rel="stylesheet">
</head>
<body>

    <div id="login-container" class="container">
        </div>

    <div id="game-container" class="hidden">
        <canvas id="gameCanvas"></canvas>
    </div>

    <div id="reward-screen" class="hidden">
        <div class="reward-box">
            <h2 id="reward-title">TEBRİKLER!</h2>
            <p id="reward-description">Harika bir iş çıkardın!</p>
            <p id="reward-prize"><strong>Ödülün:</strong> 20€ Hediye Çeki</p>
            <button id="claim-reward-btn">Ödülü E-posta ile Talep Et</button>
            <button id="continue-game-btn">Sonraki Levele Geç</button>
        </div>
    </div>

    <script src="login.js"></script>
    <script src="game.js" defer></script>
</body>
</html>
